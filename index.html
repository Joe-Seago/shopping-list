<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container">
	<h1>Shopping List</h1>

	<hr class="hrLine">

	<form class="textBox">
		<input type="text" placeholder="Type Item Here" id="input">
		<button class="addItem">Add Item</button>
	</form>

	<div class="itemList">
		<ul class="listItems">
		</ul>
	</div>

</section>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
