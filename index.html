<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container">
		<h1>Shopping List</h1>
		<hr>
		<div class="textBox">
			<input type="text" placeholder="Type Item Here" id="item">
			<button class="addItem">Add Item</button>
		</div>
		<div class="itemList">
			<ul class="listItems">
			</ul>
		</div>
	</section>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
