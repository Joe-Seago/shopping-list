<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container">
	<h1>Shopping List</h1>

	<hr class="hrLine">

	<div class="textBox">
		<input type="text" placeholder="Type Item Here" id="item">
		<button class="addItem">Add Item</button>
	</div>

	<div class="itemList">
		<ul>
			<li class="addedItem">
				<div class="removeItem">X</div>
				<div class="itemName">Milk</div>
				<div class="gotIt">Got It!</div>
			</li>
			<li class="addedItem">
				<div class="removeItem">X</div>
				<div class="itemName">Cereal</div>
				<div class="gotIt">Got It!</div>
			</li>
			<li class="addedItem">
				<div class="removeItem">X</div>
				<div class="itemName"><strike>Bread</strike></div>
				<div class="gotIt">Got It!</div>
			</li>
			<li class="addedItem">
				<div class="removeItem">X</div>
				<div class="itemName">Poptarts</div>
				<div class="gotIt">Got It!</div>
			</li>
		</ul>
	</div>

</section>
	
</body>
</html>
